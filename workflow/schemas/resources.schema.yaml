$schema: "http://json-schema.org/draft-04/schema#"
description: snakemake configuration file
type: object
properties:
  default_resources:
    type: object
    properties:
      gres:
        type: string
        description: default generic resource scheduling for a rule
      mem_mb:
        type: integer
        description: default memory used for a rule
      mem_per_cpu:
        type: integer
        description: default memory used per cpu for a rule
      partition:
        type: string
        description: default partition to use on the cluser for a rule
      threads:
        type: integer
        description: default number of threads that will be used by a rule
      time:
        type: string
        description: default max execution time for a rule
    required:
      - mem_mb
      - mem_per_cpu
      - partition
      - threads
      - time

  deepvariant:
    type: object
    properties:
      gres:
        type: string
        description: generic resource scheduling for a 'deepvariant' rule
      mem_mb:
        type: integer
        description: memory used for a 'deepvariant' rule
      mem_per_cpu:
        type: integer
        description: memory used per cpu for a 'deepvariant' rule
      partition:
        type: string
        description: partition to use on the cluser for a 'deepvariant' rule
      threads:
        type: integer
        description: number of threads that will be used by a 'deepvariant' rule
      time:
        type: string
        description: max execution time for a 'deepvariant' rule

  fq2bam:
    type: object
    properties:
      gres:
        type: string
        description: generic resource scheduling for a 'fq2bam' rule
      mem_mb:
        type: integer
        description: memory used for a 'fq2bam' rule
      mem_per_cpu:
        type: integer
        description: memory used per cpu for a 'fq2bam' rule
      partition:
        type: string
        description: partition to use on the cluser for a 'fq2bam' rule
      threads:
        type: integer
        description: number of threads that will be used by a 'fq2bam' rule
      time:
        type: string
        description: max execution time for a 'fq2bam' rule

  mutectcaller:
    type: object
    properties:
      gres:
        type: string
        description: generic resource scheduling for a 'mutectcaller' rule
      mem_mb:
        type: integer
        description: memory used for a 'mutectcaller' rule
      mem_per_cpu:
        type: integer
        description: memory used per cpu for a 'mutectcaller' rule
      partition:
        type: string
        description: partition to use on the cluser for a 'mutectcaller' rule
      threads:
        type: integer
        description: number of threads that will be used by a 'mutectcaller' rule
      time:
        type: string
        description: max execution time for a 'mutectcaller' rule

  rna_fq2bam:
    type: object
    properties:
      gres:
        type: string
        description: generic resource scheduling for a 'rna_fq2bam' rule
      mem_mb:
        type: integer
        description: memory used for a 'rna_fq2bam' rule
      mem_per_cpu:
        type: integer
        description: memory used per cpu for a 'rna_fq2bam' rule
      partition:
        type: string
        description: partition to use on the cluser for a 'rna_fq2bam' rule
      threads:
        type: integer
        description: number of threads that will be used by a 'rna_fq2bam' rule
      time:
        type: string
        description: max execution time for a 'rna_fq2bam' rule

  required:
    - default_resources
